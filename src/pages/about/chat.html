<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chat</ion-title>
</ion-navbar>

<ion-content padding has-header>
    <ion-card>
        <ion-card-content>
            <video id="my-video" muted="true" autoplay></video>
            <video id="other-video" autoplay></video>
        </ion-card-content>
    </ion-card>

    <ion-list>
        <ion-item (click)="chooseOtherUser()">
            <ion-label>{{getOtherUserName()}}</ion-label>
        </ion-item>
    </ion-list>

    <button block (click)="startCall()">Call</button>
    <button block (click)="stopCall()">Drop</button>
</ion-content>
